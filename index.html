<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>I love you Mo</title>
</head>
<body>
    <div class="container">
        <h1>Parabens Princesa</h1>
        <div class="calendar-grid">
            <div class="calendar-box" data-day="1"></div>
            <div class="calendar-box" data-day="2"></div>
            <div class="calendar-box" data-day="3"></div>
            <div class="calendar-box" data-day="4"></div>
            <div class="calendar-box" data-day="5"></div>
            <div class="calendar-box" data-day="6"></div>
            <div class="calendar-box" data-day="7"></div>
            <div class="calendar-box" data-day="8"></div>
            <div class="calendar-box" data-day="9"></div>
            <div class="calendar-box" data-day="10"></div>
            <div class="calendar-box" data-day="11"></div>
            <div class="calendar-box" data-day="12"></div>
        </div>
    </div>
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <div id="popup-media"></div>
            <p id="popup-quote"></p>
            <audio id="popup-audio" controls loop></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
